<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - Warriors Jerseys</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <a href="home.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="profile.html">Profile</a>
      <a href="login.html">Login</a>
      <a href="cart.html">Cart</a>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
      <h1>Welcome to Warriors Jerseys</h1>
      <p>Pick your favorite player's jersey!</p>
      <a href="#products" class="cta-btn">Start Shopping</a>
    </header>

    <!-- Shop Products Section -->
    <section class="product-container" id="products">
      <div class="product-card">
        <img src="/product_img/steph_jersey.png" alt="Stephen Curry Jersey" />
        <h2>Stephen Curry Jersey</h2>
        <p>$89.99</p>
        <a href="../products/product1.html" class="product-link"
          >View Details</a
        >
      </div>
      <div class="product-card">
        <img
          src="/product_img/draygreen_jersey.png"
          alt="Draymond Green Jersey"
        />
        <h2>Draymond Green Jersey</h2>
        <p>$89.99</p>
        <a href="../products/product2.html" class="product-link"
          >View Details</a
        >
      </div>
      <div class="product-card">
        <img src="/product_img/buddy_jersey.png" alt="Buddy Hield Jersey" />
        <h2>Buddy Hield Jersey</h2>
        <p>$89.99</p>
        <a href="../products/product3.html" class="product-link"
          >View Details</a
        >
      </div>
    </section>

    <script>
      async function fetchProducts() {
        const response = await fetch("/api/products");
        const products = await response.json();

        const container = document.querySelector(".product-container");
        container.innerHTML = ""; // Clear existing content

        products.forEach((product) => {
          const productCard = `
            <div class="product-card">
              <img src="${product.image_url}" alt="${product.name}" />
              <h2>${product.name}</h2>
              <p>$${product.price.toFixed(2)}</p>
              <a href="#" class="cta-btn">Add to Cart</a>
            </div>
          `;
          container.innerHTML += productCard;
        });
      }

      document.addEventListener("DOMContentLoaded", fetchProducts);
    </script>

    <!-- Footer -->
    <footer class="footer">&copy; 2024 Warriors Jerseys</footer>
  </body>
</html>
