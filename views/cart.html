<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Warriors Jerseys</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <a href="home.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="profile.html">Profile</a>
      <a href="login.html">Login</a>
      <a href="cart.html">Cart</a>
    </nav>

    <!-- Cart Section -->
    <section class="cart-container">
      <h1>Your Cart</h1>
      <div class="cart-item">
        <img
          src="/product_img/steph_jersey.png"
          alt="Stephen Curry Jersey"
          class="cart-item-image"
        />
        <div class="cart-item-details">
          <h2>Stephen Curry Jersey</h2>
          <p>Price: $89.99</p>
          <button class="cta-btn">Remove</button>
        </div>
      </div>
      <div class="cart-summary">
        <p><strong>Total:</strong> $89.99</p>
        <a href="checkout.html" class="cta-btn">Checkout</a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">&copy; 2024 Warriors Jerseys</footer>
    <script src="/scripts/cart.js"></script>
  </body>
</html>
