<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draymond Green</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="../views/home.html">Home</a>
      <a href="../views/shop.html">Shop</a>
      <a href="../views/profile.html">Profile</a>
      <a href="../views/login.html">Login</a>
      <a href="../views/cart.html">Cart</a>
    </nav>

    <section class="product-container">
      <div class = "product-card">
        <img src="../product_img/buddy_jersey.png" alt="Buddy Hield Jersey" />
        <h1>Buddy Hield Jersey</h1>
        <p class="product-price">$89.99</p>
        <p class="product-description">
          Rep sharpshooter Buddy Hield with this sleek jersey! Perfect for fans of his elite
          scoring and smooth style. Grab yours now!
        </p>
        <form>
          <label for="size">Size:</label>
          <select id="size" name="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xl">XL</option>
          </select>
          <br />
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1" />
          <br />
          <button type="submit" class="cta-btn">Add to Cart</button>
        </form>
      </div>
    </section>
    <footer class="footer">&copy; 2024 Warriors Jerseys</footer>
  </body>
</html>
